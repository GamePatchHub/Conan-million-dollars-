<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع فيلم المحقق كونان</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet);
            background-size: 400% 400%;
            animation: rainbow 10s infinite;
            font-family: Arial, sans-serif;
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .content-box {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 80%;
            max-width: 600px;
        }

        .content-box h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .content-box a {
            color: #007BFF;
            text-decoration: none;
            font-size: 18px;
        }

        .content-box a:hover {
            text-decoration: underline;
        }

        .ticker {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 20px;
            font-weight: bold;
            padding: 10px 0;
            overflow: hidden;
            position: fixed;
            bottom: 0;
        }

        .ticker span {
            display: inline-block;
            white-space: nowrap;
            padding-left: 100%;
            animation: ticker 10s linear infinite;
        }

        @keyframes ticker {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
    </style>
</head>
<body>
    <div class="content-box">
        <h1>مشاهدة فيلم المحقق كونان: شارة المليون دولار</h1>
        <p>
            لمشاهدة الفيلم اضغط على الرابط التالي:
        </p>
        <a href="https://www.4shared.com/video/46nGD3UCfa/SpacePowerFancom_Detective_Con.html" target="_blank">مشاهدة الفيلم</a>
    </div>
    <div class="ticker">
        <span>The Digital Hawk</span>
    </div>
</body>
</html>
